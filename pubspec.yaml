name: banking_app
description: A comprehensive banking application with spending analytics and charts
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Charts
  fl_chart: ^0.65.0
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  
  # UI
  cupertino_icons: ^1.0.6
  
  # Firebase - Using stable versions for web compatibility
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
